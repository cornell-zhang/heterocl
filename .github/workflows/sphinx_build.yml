name: "Build documentation"
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - docs
  pull_request:
    branches:
      - main

jobs:
  build:
    # This job runs on Linux
    runs-on: ubuntu-latest
    container:
      image: zzzdavid/llvm-project:15.0.0
      options: --user root

    steps:
    - name: Build HCL-MLIR
      run: |
        export BUILD_DIR=/home/circleci/llvm-project/build
        export PREFIX=/home/circleci/llvm-project/build
        git clone https://github.com/cornell-zhang/hcl-dialect.git
        cd hcl-dialect
        mkdir -p build && cd build
        cmake -G "Unix Makefiles" .. \
            -DMLIR_DIR=$PREFIX/lib/cmake/mlir \
            -DLLVM_EXTERNAL_LIT=$BUILD_DIR/bin/llvm-lit \
            -DPYTHON_BINDING=ON \
            -DPython3_EXECUTABLE=`which python3`
        make -j2
        mkdir -p ../externals/llvm-project/build/bin/llvm-config
        cd ..
        pip install -e . -v
        cd build/tools/hcl/python_packages/hcl_core
        pip install .
    - uses: actions/checkout@v3
      with:
        ref: docs
    # This step uses ammaraskar's Sphinx Build Action: https://github.com/ammaraskar/sphinx-action
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        # list of shell commands to prepare environment before build
        pre-build-command: "pip install -r docs/requirements.txt"
    # Create an artifact of the html output using Github action: https://github.com/actions/upload-artifact
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: docs/build/html/
    - name: Install rsync
      run: |
        apt-get update && apt-get install -y rsync
    - name: Deploy docs
      uses: JamesIves/github-pages-deploy-action@releases/v3
      if: github.event_name == 'push'
      with:
        ACCESS_TOKEN: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs/build/html
