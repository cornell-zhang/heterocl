# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details

test: &test
  steps:
    - checkout
    - restore_cache:
        key: v1.02-heterocl-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}
    - run: make build-python
    - run: pip install --user pytest 
    - run: python -m pytest tests
    - run: pip install --user mxnet
    - run: python -m pytest samples
    - run: python -m pytest tutorials
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          key: v1.02-heterocl-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}
      - run: make
      - save_cache:
          key: v1.02-heterocl-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}
          paths:
            - ~/project/build
  test-python-2:
    docker:
      - image: circleci/python:2.7
    <<: *test
  test-python-3:
    docker:
      - image: circleci/python:3.7
    <<: *test
workflows:
  version: 2
  build-pythons:
    jobs:
      - build
      - test-python-2:
          requires: build
      - test-python-3:
          requires: build
