# Check https://circleci.com/docs/2.0/language-python/ for more details

version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          key: v1.02-heterocl-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}
      - run: make
      - run: pip install --user pytest 
      - save_cache:
          key: v1.02-heterocl-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}
          paths:
            - ~/project/build
      - run: python -m pytest tests
      # disable tutorial test for now
      # get it back after schedule refactoring is finished
      # - run: python -m pytest tutoria
